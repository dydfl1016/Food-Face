<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Face Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Food Face 게임</h1>
    <div id="face-area">
        <img src="images/dish.png" alt="접시" id="face-outline">
    </div>
    <div id="food-items">
        <img src="images/bread.png" alt="식빵" class="food" draggable="true">
        <img src="images/carrot.png" alt="당근" class="food" draggable="true">
        <img src="images/chili.png" alt="고추" class="food" draggable="true">
        <img src="images/egg.png" alt="계란 후라이" class="food" draggable="true">
        <img src="images/octopus.png" alt="문어" class="food" draggable="true">
        <img src="images/pineapple.png" alt="파인애플" class="food" draggable="true">
        <img src="images/sausage.png" alt="소시지" class="food" draggable="true">
    </div>

    <script src="script.js"></script>
</body>
</html>
